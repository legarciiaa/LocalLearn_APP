<ion-header>
  <ion-navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../img/localLearn.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"  [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password"  [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" class="button button-assertive  button-block" full type="submit"  (click)="login()">Login</button>
          <button ion-button class="register-btn" class="button button-assertive  button-block" block clear  [navPush]="aboutPage" (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
</ion-content>
