<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>     
  <form [formGroup]="objUser" (ngSubmit)="addUser()">
    <ion-list>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text"  name="name" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"  name="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password"  name="password" formControlName="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Data de Nascimento</ion-label>
          <!--<ion-input type="text"  name="dtBirth" formControlName="dtBirth"></ion-input>
          -->
          <ion-datetime displayFormat="DD/MM/YYYY" max="2005-12-31" name="dtBirth" formControlName="dtBirth"></ion-datetime>
        </ion-item>
  
        <ion-item>
          <ion-label>Tempo de notificação</ion-label>
          <!--<ion-input type="text"  name="timeNotify" formControlName="timeNotify"></ion-input>-->
          <ion-range type="text" min="10" max="120" value="30" pin="true" color="secondary" name="timeNotify" formControlName="timeNotify" >          
            <ion-icon range-left>10</ion-icon>
            <ion-icon range-right>120</ion-icon>
          </ion-range>
      </ion-item>
      
      <ion-item>
        <ion-label>Área de atuação</ion-label>
          <ion-select name="actArea" formControlName="actArea">
             <ion-option value=1>TESTE</ion-option>
             <ion-option value=2>TESTANDO</ion-option>
          </ion-select>
      </ion-item>

      </ion-list>

      <ion-row>
          <ion-col>
            <button [disabled]="objUser.invalid" ion-button full block color="danger">Cadastrar</button>
          </ion-col>
        </ion-row>    
    </form>    
</ion-content>
